<div class="auth-container">
    <h1>{{ isRegisterMode ? 'Registro' : 'Login' }}</h1>
    <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email" placeholder="Ingrese su email" />
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input id="password" type="password" formControlName="password" placeholder="Ingrese su contraseña" />
      </div>
      <div class="form-group" *ngIf="isRegisterMode">
        <label for="role">Rol</label>
        <select id="role" formControlName="role">
          <option value="USER">Usuario Regular</option>
          <option value="ADMIN">Administrador</option>
        </select>
      </div>
      <button type="submit">{{ isRegisterMode ? 'Registrar' : 'Login' }}</button>
      <button type="button" (click)="toggleMode()">
        {{ isRegisterMode ? '¿Ya tienes cuenta? Login' : '¿No tienes cuenta? Regístrate' }}
      </button>
    </form>
    <div *ngIf="currentUserEmail; else noUser">
      <p>Usuario logado: {{ currentUserEmail }}</p>
    </div>
    <ng-template #noUser>
      <p>Aún no hay usuario logado.</p>
    </ng-template>
  </div>
